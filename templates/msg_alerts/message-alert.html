<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div style="align-items: center; display:flex; justify-content: center;">
    {% if messages %}
    <div class="row">
        <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} w-100 rounded-0 mb-2 redirect-msg" id="myAlert">
                    <div class="d-flex w-100">
                        <div class="col-auto flex-shrink-1 flex-grow-1">{{ message|safe }}</div>
                        <div class="col-auto text-center">
                            <button type="button" class="close" data-dismiss="alert" onclick="$(this).closest('.alert').remove()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                {% if message.extra_tags != 'stay' %}
                <script>
                    window.setTimeout(function() {
                        $(".alert").fadeTo(500, 0).slideUp(500, function(){
                            $(this).remove(); 
                        });
                    }, 4000);
                    
                </script>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endif %}
</div>
